    description: String!
}

type AddTaskPayload implements Response{
    ok: Boolean!
    task: Task!
}

input EditTaskInput {
    idx: ID!
    description: String!
}

type EditTaskPayload implements Response{
    ok: Boolean!
    task: Task!
}

input DeleteTaskInput {
    description: String!
}

type DeleteTaskPayload implements Response{
    ok: Boolean!,
    task: Task!
}
